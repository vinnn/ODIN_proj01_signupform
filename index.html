<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>

    <link rel="stylesheet" href="./index.css">

</head>
<body>
    
    <div id="container">

        <div class="left">
            <!-- <div id="div-img-background"> -->
                <img id="img-background" src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="ferns" />
                <!-- Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                -->
            <!-- </div> -->
            <div id="div-img-odin">
                <img id="img-odin" src="img/odin-lined.png" alt="odin" />
                <div id="txt-odin">ODIN</div>
            </div>
        </div>

        <!-- <div class="right"> -->
            <div class="top-section">
                <div class="txt-top">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Signup now to get started.<br>
                    <p>You know you want to.</p>
                </div>
            </div>
            <div class="form-section">


                <div id="form-header">Let's do this!</div>

                <form id="form-container">
                    
                <!-- action="#" method="POST"> -->

                    <div class="form-left">

                        <div class="div-input">
                            <label for="btn-first-name">FIRST NAME</label> 
                            <input type="text" name="first_name" id="btn-first-name" placeholder="Thor" required>
                        </div>

                        <div class="div-input">
                            <label for="btn-email">EMAIL</label> 
                            <input type="email" name="email" id="btn-email" placeholder="my@email.com" required>
                        </div>

                        <div class="div-input">
                            <label for="btn-password">PASSWORD</label> 
                            <input type="password" name="password" id="btn-password" placeholder="password" required>
                        </div>

                    </div>

                    <div class="form-right">

                        <div class="div-input">
                            <label for="btn-last-name">LAST NAME</label> 
                            <input type="text" name="last_name" id="btn-last-name" placeholder="password" required>
                        </div>

                        <div class="div-input">
                            <label for="btn-phone">PHONE NUMBER</label> 
                            <input type="text" name="phone" id="btn-phone" placeholder="0712345678" required>
                        </div>

                        <div class="div-input">
                            <label for="btn-confirm-password">CONFIRM PASSWORD</label> 
                            <input type="password" name="confirm_password" id="btn-confirm-password" placeholder="confirm password" required>
                        </div>


                    </div>










                </form>

            </div>
            <div class="bottom-section">

                <div class="div-submit">
                    <button id="btn-submit" type="submit">Create Account</button>
                </div>
                <div class="div-submit">
                    Already have an account? <a href="#">Log in</a>
                </div>               


            </div>

        <!-- </div> -->

    </div>

</body>
</html>
